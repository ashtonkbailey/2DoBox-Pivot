<!doctype html>
<html lang="en">
    <head>
        <title>2DoBox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    </head>
    <body> 
        <section class="container">
            <article class="form-container">
                <form>
                    <h1>2Do<span class="alt-title-color">Box</span></h1>
                    <input aria-label="Please enter title" id="title-input" type="text" placeholder="Title">
                    <input aria-label="Please enter task content" id="body-input" type="text" placeholder="Task">
                    <button class="save-btn" disabled>save</button>
                </form>
            </article>
            <input aria-label="Please enter filter criteria" class="search-field" type="text" placeholder="Filter">
            <button class="show-completed-btn">show completed 2do's</button>
            <article class="bottom-box"></article>
        </section>
        <script src="./jquery/jquery-3.2.1.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
